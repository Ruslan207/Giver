<div class="form-group">
    <section class="email">
        <span>{{dashboard.profile.email}}</span>
    </section>
    <section class="code">
        <h3>Bartender login code</h3>
        <div class="value">{{dashboard.profile.barman_passcode}}</div>
    </section>
    <section class="logout" ng-click="dashboard.logout()">
        <img src="assets/logout.svg">
        <span>Logout</span>
    </section>
</div>
