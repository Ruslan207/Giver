<div class="form-field" error="partner_name">
    <div class="form-title">Partners name</div>
    <div class="form-controls">
        <input type="text" placeholder="McDonalds" class="form-input" ng-model="step2.offer.partner_name">
    </div>
    <div class="form-hint">{{serverErrors.partner_name}}</div>
</div>
<div class="form-field" error="phone_number">
    <div class="form-title">Phone number</div>
    <div class="form-controls">
        <input type="tel" placeholder="+380..." class="form-input" ng-model="step2.offer.phone_number">
    </div>
    <div class="form-hint">{{serverErrors.phone_number}}</div>
</div>
<div class="form-field" error="site_url">
    <div class="form-controls">
        <input type="text" placeholder="Website" class="form-input" ng-model="step2.offer.site_url">
    </div>
    <div class="form-hint">{{serverErrors.site_url}}</div>
</div>
<div class="form-field">
    <div class="form-controls">
        <input readonly type="text" placeholder="Address" class="form-input" ng-model="step2.offer.address">
        <button class="form-extra" ng-click="step2.showMap()">
            <div>
                <span>{{step2.offer.address||'Select on map'}}</span>
                <img src="assets/map.svg" alt="">
            </div>
        </button>
    </div>
</div>
<div class="form-field" error="address">
    <div class="form-controls">
        <input type="text" placeholder="Location name" class="form-input" ng-model="step2.offer.address">
    </div>
    <div class="form-hint">{{serverErrors.address}}</div>
</div>
<nav>
    <a ui-sref="giver.dashboard.offers.edit.step1">Back</a>
    <div class="btn" ui-sref="giver.dashboard.offers.edit.step3">Next step <img src="assets/right_arrow.svg" alt="">
    </div>
</nav>
