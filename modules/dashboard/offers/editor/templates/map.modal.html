<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map ng-if="render" on-click="setPoint()" center="41,-87" zoom="3" style="height:377px">
        <marker position="{{markerPosition}}"></marker>
    </ng-map>
    <div class="map-row">
        <h3>Set location on a map</h3>
        <button ng-click="closeModal()">Done</button>
    </div>
</div>
