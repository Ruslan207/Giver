<div class="form-field" error="preview">
    <div class="form-title">Preview image</div>
    <div class="form-controls">
        <button class="form-input upload" type="file" ngf-select="step4.uploadFile($file, 'preview')"
                accept="image/png,image/jpeg,image/bmp" ngf-pattern="'*.bmp,*.png,*.jpg'"
                ngf-multiple="false" ngf-allow-dir="false">
            Upload
        </button>
        <button class="form-extra" ng-click="step4.modalPreview()">
            <div>
                <span>How it looks</span>
                <img src="assets/preview.svg" alt="">
            </div>
        </button>
    </div>
    <div class="form-hint">{{serverErrors.preview||'(minimal size 240x375 jpg, png, pdf)'}}</div>
</div>
<div class="form-field" error="mask">
    <div class="form-title">Mask image</div>
    <div class="form-controls">
        <button class="form-input upload" type="file" ngf-select="step4.uploadFile($file, 'mask')"
                accept="image/png,image/jpeg,image/bmp" ngf-pattern="'*.bmp,*.png,*.jpg'"
                ngf-multiple="false" ngf-allow-dir="false">
            Upload
        </button>
        <button class="form-extra" ng-click="step4.modalMask()">
            <div>
                <span>How it looks</span>
                <img src="assets/preview.svg" alt="">
            </div>
        </button>
    </div>
    <div class="form-hint">{{serverErrors.mask||'(minimal size 240x375 jpg, png, pdf)'}}</div>
</div>
